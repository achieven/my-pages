<html>
<head>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="./assets/css/general.css" rel="stylesheet"/>
</head>
<body style="background-image: url(./assets/images/landingPageGreyBackground.png); ">
<div>

    <div class="container">
        <h2 class="text-info">The source code of this page can be found <a class="text-warning" target="_blank"
                                                                           href={{mainProjectGithubLink}}>here</a>
        </h2>
        <h3 class="text-danger">Web Server: Nginx</h3>
        <h3 class="text-danger">SSL certificate provided by Letsencrypt</h3>
        <h3 class="text-danger">Testing is done with Mocha and Selenium</h3>
    </div>
    <div class="container">
        <h4 class="row col-xs-12"></h4>
        <div class="row" style="border-radius: 6px">

            <div class="col-xs-12">
                <table class="table">
                    <tr>
                        <th><h2>Project Name</h2></th>
                        <th><h2>Some tools that are being used</h2></th>
                    </tr>


                    {{#each projects}}
                    <tr>
                        <td><a class="btn btn-info btn-lg" target="_blank" href={{link}}>{{name}}</a></td>
                        <td><h3 class="h3VerticalMiddle">{{tools}}</h3></td>
                    </tr>
                    {{/each}}
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <img src="./assets/images/worldMapLandingPage.jpg"
                     alt="Cool IPhone Picture" class="img-thumbnail"/>
            </div>
            <h4 class="row col-xs-12"></h4>
        </div>
    </div>
</div>


<script>
    $.get("https://ipinfo.io", function (response) {
        var data = {
            ipAddress: response.ip,
            hostname: response.hostname,
            country: response.country,
            city: response.city,
            loc: response.loc,
            org: response.org,
            region: response.region
        }
        $.ajax({
            type: 'post',
            url: '/userDetails/userdata',
            data: JSON.stringify(data),
            contentType: 'application/json'
        })
    }, "jsonp")

</script>

</body>
</html>
